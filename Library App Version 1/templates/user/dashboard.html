<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>LIBRARY MANAGEMENT</title>
</head>

<body class="bg-gray-100">
  <nav class="bg-blue-400 justify-between px-10 py-5">
    <ul class="justify-between">
      <li><a href="/dashboard/{{ cred.id }}">Welcome To Online Library</a></li>
    </ul>
  </nav>
  <nav class="bg-purple-800">
    <!-- Navbar content -->
    <ul class="px-3 py-2 flex space-x-4 text-blue-100 justify-end">
      <li><a href="/sections/{{ cred.id }}">View Sections</a></li>
      <li><a href="/feedback/{{ cred.id }}">Feedback</a></li>
      <li>
        <form action="/search/{{ cred.id }}" method="post" class="flex items-center">
          <input type="text" name="search_query" placeholder="Search..."
            class="border border-gray-300 rounded-md py-1 px-2 mr-2 focus:outline-none focus:border-blue-400">
          <button type="submit"
            class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Search</button>
        </form>
      </li>
      <li><a href="/dashboard/{{ cred.id }}?sort_order=asc">Sort A-Z</a></li>
      <li><a href="/dashboard/{{ cred.id }}?sort_order=desc">Sort Z-A</a></li>
    </ul>
  </nav>

  <div class="container mx-auto py-5">
    <h1 class="text-3xl text-center">Hi {{ cred.username }}</h1>
  </div>

  <div class="container mx-auto flex justify-center items-center">
    <div class="card" style="width: 18rem;">
      <img src="/{{cred.profile}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ cred.email }}</h5>
        <a href="/account/{{ cred.id }}" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Account
          Settings</a>
      </div>
    </div>
  </div>

  <div class="container mx-auto py-5">
    <h2 class="text-2xl mb-4">Some Available E-books:</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      {% for i in cred3 %}
      <div class="card" style="width: 18rem;">
        <img src="/{{i.profile}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Book Name: {{ i.name }}</h5>
          <p class="card-text">Author: {{ i.author }}</p>
          <a href="/sections/{{ cred.id }}"
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">For More Books</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <footer class="text-center py-4 bg-gray-300">
    @2024 Info
  </footer>
</body>

</html>
