<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD_SECTION</title>
    <!-- Link to Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add your custom styles here -->
    <style>
        /* Add your custom styles here */
    </style>
</head>

<body class="bg-gray-200">
    <div class="container mx-auto flex justify-center items-center h-screen">
        <div class="form-box bg-white shadow-lg p-10 rounded-md w-full sm:w-96">
            <h1 class="text-3xl font-semibold text-center mb-8">Add Section</h1>
            <form action="/addsection" method="post">
                <div class="input-group mb-4">
                    <label for="name" class="block text-gray-700">Section Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter Section Name" class="bg-gray-100 rounded-md py-2 px-4 w-full focus:outline-none">
                </div>

                <div class="input-group mb-4">
                    <label for="des" class="block text-gray-700">Description:</label>
                    <input type="text" name="des" id="des" placeholder="Enter the description" class="bg-gray-100 rounded-md py-2 px-4 w-full focus:outline-none">
                </div>


                <div class="btn-field">
                    <button type="submit" class="bg-blue-500 text-white rounded-md py-2 px-4 w-full hover:bg-blue-600 cursor-pointer transition duration-300 ease-in-out">Add</button>
                </div>
            </form>
            <button class="mt-4 text-blue-500 hover:text-blue-700">
                <a href="/asection">Go Back</a>
            </button>
        </div>
    </div>
</body>

</html>
