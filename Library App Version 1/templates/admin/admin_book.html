<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">

    <!-- Include header -->
    {% include '/admin/header.html' %}

    <!-- Add Book Button -->
    <div class="flex justify-end px-6 py-4">
        <a href="/addbook" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Add Book
        </a>
    </div>

    <!-- Book Table -->
    <div class="container mx-auto px-6 py-4">
        <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
            <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Id</th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Name</th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Author</th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Feedbacks</th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Availability</th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in list1 %}
                        <tr>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ user.id }}</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ user.name }}</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ user.author }}</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ user.feedbacks }}</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ user.availability }}</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                {% if user.availability==0 %}
                                <a href="/revoke/{{user.id}}" class="text-indigo-600 hover:text-indigo-900 mr-6">Revoke Access</a>
                                {% endif %}
                                <a href="/ed/{{user.id}}" class="text-indigo-600 hover:text-indigo-900 mr-6">Edit</a>
                                <a href="/de/{{user.id}}" class="text-indigo-600 hover:text-indigo-900">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
