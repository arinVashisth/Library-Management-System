<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Link to Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
<div class="container mx-auto flex justify-center items-center h-screen">
    <div class="form-box bg-white shadow-lg p-10 rounded-md w-full sm:w-96">
        <h1 class="text-3xl font-semibold text-center mb-8">Sign Up</h1>
        <form method="POST" action="/signup" enctype="multipart/form-data">
            <div class="mb-4">
                <div class="flex items-center bg-gray-100 rounded-md py-2 px-4">
                    <i class="fas fa-user text-gray-400 mr-2"></i>
                    <input type="text" placeholder="Username" name="username" class="bg-transparent focus:outline-none w-full">
                </div>
            </div>
            <div class="mb-4">
                <div class="flex items-center bg-gray-100 rounded-md py-2 px-4">
                    <i class="fas fa-envelope text-gray-400 mr-2"></i>
                    <input type="email" placeholder="Email" name="email" class="bg-transparent focus:outline-none w-full">
                </div>
            </div>
            <div class="mb-4">
                <div class="flex items-center bg-gray-100 rounded-md py-2 px-4">
                    <i class="fas fa-lock text-gray-400 mr-2"></i>
                    <input type="password" placeholder="Password" name="password" class="bg-transparent focus:outline-none w-full">
                </div>
            </div>
            <div class="mb-4">
                <div class="flex items-center bg-gray-100 rounded-md py-2 px-4">
                    <i class="fas fa-image text-gray-400 mr-2"></i>
                    <input type="file" name="image" accept="image/*" class="bg-transparent focus:outline-none w-full">
                </div>
            </div>
            <div class="mb-4">
                <input type="submit" name="submit" id="submit" value="Sign Up" class="bg-blue-500 text-white rounded-md py-2 px-4 w-full hover:bg-blue-600 cursor-pointer transition duration-300 ease-in-out">
            </div>
        </form>
        <div class="text-center">
            <button class="text-blue-500"><a href="/">Go to login</a></button>
        </div>
    </div>
</div>
</body>
</html>
