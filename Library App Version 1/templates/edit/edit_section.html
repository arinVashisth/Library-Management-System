<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD_SECTION</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
    </style>
</head>

<body class="bg-gray-200">
    <div class="container mx-auto flex justify-center items-center h-screen">
        <div class="form-box bg-white shadow-lg p-10 rounded-md w-full sm:w-96">
            <h1 class="text-3xl font-semibold text-center mb-8">Edit Section</h1>
            <form action="/edsec/{{list1.id}}" method="post">
                <div class="input-group mb-4">
                    <label for="name" class="block text-gray-700">Edit Section Name:</label>
                    <input type="text" name="name" value="{{list1.name}}" id="name" placeholder="Enter Section Name" class="bg-gray-100 rounded-md py-2 px-4 w-full focus:outline-none">
                </div>

                <div class="input-group mb-4">
                    <label for="des" class="block text-gray-700">Edit Description:</label>
                    <input type="text" name="des" value="{{list1.description}}" id="des" placeholder="Enter the description" class="bg-gray-100 rounded-md py-2 px-4 w-full focus:outline-none">
                </div>


                <div class="btn-field">
                    <button type="submit" class="bg-blue-500 text-white rounded-md py-2 px-4 w-full hover:bg-blue-600 cursor-pointer transition duration-300 ease-in-out">Edit</button>
                </div>
            </form>
            <button class="mt-4 text-blue-500 hover:text-blue-700">
                <a href="/asection">Go Back</a>
            </button>
        </div>
    </div>
</body>

</html>
