<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT_BOOK</title>
    <!-- Link to Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add your custom styles here -->
    <style>
        /* Add your custom styles here */
    </style>
</head>

<body class="bg-gray-200">
    <div class="container mx-auto flex justify-center items-center h-screen">
        <div class="form-box bg-white shadow-lg p-10 rounded-md w-full sm:w-96">
            <h1 class="text-3xl font-semibold text-center mb-8">Edit Book</h1>
            <form action="/ed/{{list1.id}}" method="post" enctype="multipart/form-data">
                <div class="input-group mb-4">
                    <label for="title" class="block text-gray-700">Change Title:</label>
                    <input type="text" value="{{list1.name}}" name="title" id="title" class="bg-gray-100 rounded-md py-2 px-4 w-full focus:outline-none">
                </div>

                <div class="input-group mb-4">
                    <label for="author" class="block text-gray-700">Change Author:</label>
                    <input type="text" name="author" value="{{list1.author}}" id="author" class="bg-gray-100 rounded-md py-2 px-4 w-full focus:outline-none">
                </div>

                <div class="input-group mb-4">
                    <label for="file" class="block text-gray-700">Edit Book Cover Image:</label>
                    <input type="file" name="image" id="image" accept="image/*" class="bg-gray-100 rounded-md py-2 px-4 w-full focus:outline-none">
                </div>

                <div class="input-group mb-4">
                    <label for="file" class="block text-gray-700">Edit E-Book</label>
                    <input name="location" type="file" id="file" class="bg-gray-100 rounded-md py-2 px-4 w-full focus:outline-none">
                </div>

                <div class="input-group mb-4">
                    <label for="section" class="block text-gray-700">Edit Section</label>
                    <select name="sect" id="section" class="bg-gray-100 rounded-md py-2 px-4 w-full focus:outline-none">
                        {% for i in sec %}
                        <option value="{{i.name}}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="btn-field">
                    <button type="submit" class="bg-blue-500 text-white rounded-md py-2 px-4 w-full hover:bg-blue-600 cursor-pointer transition duration-300 ease-in-out">Edit</button>
                </div>
            </form>
            <button class="mt-4 text-blue-500 hover:text-blue-700">
                <a href="/abook">Go Back</a>
            </button>
        </div>
    </div>
</body>

</html>
